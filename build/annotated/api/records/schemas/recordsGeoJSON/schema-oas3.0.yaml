  ogcincubator.github.io_bblocks-ogcapi-records_build_annotated_api_records_schemas_contact_schema.yaml:
    type: object
    description: 'Identification of, and means of communication with, person responsible

      for the resource.'
    anyOf:
    - required:
      - name
    - required:
      - organization
    properties:
      identifier:
        type: string
        description: A value uniquely identifying a contact.
      name:
        type: string
